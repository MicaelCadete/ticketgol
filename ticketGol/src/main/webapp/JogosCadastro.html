<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Jogos</title>
    <link rel="icon" type="image/x-icon" href="Jogos/img/img-icone2.png" />
    <link rel="stylesheet" href="Jogos/css/JogosCadastro.css">
    <script src="Jogos/js/JogosCadastro.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.3.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
</head>

<body>
    <div class="container">
        <h1>Cadastrar Jogo</h1>

        <form action="/create-evento" method="post">

            <div class="field" id="jogoForm">
                <label>Nome do Evento:</label>
                <input type="text" name="nomeEvento" id="nomeEvento" required placeholder="Digite o Nome">

                <label>Setor:</label>
                <input type="text" name="setor" id="setor" required placeholder="Digite o Setor">

                <label>Local do Evento:</label>
                <input type="text" name="local" id="local" required placeholder="Digite o Local">

                <label>Data do Evento:</label>
                <input type="text" name="data" id="data" required placeholder="Digite a Data">

                <label>Horário do Evento:</label>
                <input type="text" name="horario" id="horario" required placeholder="Digite o horário">

                <label>Valor do Evento:</label>
                <input type="text" name="valor" id="valor" required placeholder="Digite o valor">

                <label>Quantidade Disponível:</label>
                <input type="number" name="qtdDisponivel" id="qtdDisponivel" required
                    placeholder="Digite a Quantidade Disponível">

                <button type="submit">Cadastrar</button>

            </div>
        </form>
    </div>
</body>

</html>
