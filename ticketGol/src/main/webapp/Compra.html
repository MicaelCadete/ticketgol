<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="compras.css">

</head>
<body>
    <div class="checkout-container">
        <h1>Checkout</h1>
            <div class="store-info">
                <div class="logo-container">
                    <div class="logo">
                        <img src="sp.png" alt="Logo da Loja 1">
                    </div>
                    <div class="logo">
                        <img src="sp.png" alt="Logo da Loja 2">
                    </div>
                </div>
                <p>Estadio Morumbi</p>
                <p>9h às 18h</p>
            </div>
        <form id="checkout-form">
            <div class="form-group">
                <label for="customer-name">Nome do Cliente:</label>
                <input type="text" id="customer-name" name="customer-name" required placeholder="Nome:">
            </div>
            <div class="form-group">
                <label for="customer-email">E-mail:</label>
                <input type="email" id="customer-email" name="customer-email" required placeholder="Email:">
            </div>
            <div class="form-group">
                <label for="payment-method">Método de Pagamento:</label>
                <select id="payment-method" name="payment-method" required>
                    <option value="">Selecione um método</option>
                    <option value="bank-transfer">Pix</option>
                </select>
            </div>
            <div id="qr-code-container" style="display: none;">
                <img src="qrcode.png" alt="QR Code Pix">
            </div>
        </form>
    </div>
    <script src="compras.js"></script>
</body>
</html>
