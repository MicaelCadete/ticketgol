<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicketGol - Compra</title>
    <link rel="icon" type="image/x-icon" href="Jogos/img/img-icone2.png" />

    <link rel="stylesheet" href="Compra/css/Compra.css">
    <script src="Compra/js/Compra.js"></script>
    
    <link rel='stylesheet'href='https://cdn-uicons.flaticon.com/2.3.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>

</head>
<body>
    <div class="checkout-container">
            <div class="store-info">
                <div class="logo-container">
                        <img src="Jogos/img/img-icone3.png" alt="">
                </div>
                <h1>Finalizar Compra</h1>
                <p>Estadio: Morumbi</p>
                <p class="horario">Horário: 9h às 18h</p>
            </div>
        <form id="checkout-form" action="/ComprarIngresso" method="POST">
            <input type="hidden" id="id-evento" name="id-evento" value="">
            <div class="form-group">
                <select id="payment-method" name="payment-method" required>
                    <option value="">Selecione um Método de Pagamento</option>
                    <option value="bank-transfer">Pix</option>
                </select>
            </div>
            <div id="qr-code-container" style="display: none;" class="img-qrCode">
                <img src="Compra/img/qrcode.png" alt="QR Code Pix">
            </div>
            <button id="btn-pagamento">Confirmar Compra</button>
        </form>

    </div>
    <script>
        window.onload = function() {
            // Captura o ID do evento da URL
            const params = new URLSearchParams(window.location.search);
            const idEvento = params.get('id');

            // Adiciona o ID do evento ao campo hidden no formulário
            document.getElementById('id-evento').value = idEvento;
        }
    </script>
</body>
</html>
